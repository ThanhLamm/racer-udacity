<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Your Pod Racer Simulation</title>
    <link rel="stylesheet" href="../assets/stylesheets/reset.css">
    <link rel="stylesheet" href="../assets/stylesheets/index.css">
    <link rel="stylesheet" href="../assets/stylesheets/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="/assets/javascript/index.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body id="race">
    <header class="text-center py-3">
        <h1 class="shadow-lg">Start Your Pod Racer Simulation</h1>
    </header>
    <main class="container mt-4">
        <section id="create-race">
            <h2 class="text-center">Start</h2>
            <h3 class="text-center">Create Your Race</h3>
            <form id="create-race">
                <div class="mb-3">
                    <h3>Select Track</h3>
                    <ul class="list-unstyled d-flex flex-wrap" id="tracks">
                        <!-- Content will be populated by JavaScript -->
                    </ul>
                </div>
                <div class="mb-3">
                    <h3>Select Racer</h3>
                    <ul class="list-unstyled d-flex flex-wrap" id="racers">
                        <!-- Content will be populated by JavaScript -->
                    </ul>
                </div>
                <div id="error" class="text-danger"></div>
                <button class="btn btn-primary" type="submit" id="submit-create-race">Start Race</button>
            </form>
        </section>

        <section id="racer-details" class="container mt-4">
            <!-- Racer details will be rendered here -->
        </section>
    </main>
    <footer class="text-center py-3">
        <p>Â© Racer Simulation - Lam-LeTung</p>
    </footer>
</body>
</html>
